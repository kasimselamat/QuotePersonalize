<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>QuotePersonalize</title>
</head>
<body>
    <div class="header" id="header">
        <h2 class="title" id="title">QuotePersonalize</h2>
    </div>
    <div class="body" id="body">
        <form class="user" id="user">
            <label for="quote">Enter your quote: </label>
            <input type="text" class='quote' id="quote" value="quote"><br>
            <label for="author" class="label2">Enter your name: </label>
            <input type="text" class='author' id="author" value="name">
            <button class="submit" id="submit">submit</button>
        </form>
    </div>
    <div class="res" id="res">
        <h1 class="result" id="result"></h1>
    </div>
    <script type="text/javascript" src="new2.js"></script>
</body>
